<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Penguins</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="sun"></div>
    <div class="mountain-1"></div>
    <div class="mountain-2"></div>
    <div class="penguin-1">
      <div class="head-1">
        <div class="face-1 left">
          <div class="eyes-1 left"></div>
          <div class="cheeks-1 left"></div>
        </div>
        <div class="face-1 right">
          <div class="eyes-1 right"></div>
          <div class="cheeks-1 right"></div>
        </div>
        <div class="beak-1"></div>
      </div>
      <div class="body-1"></div>
      <div class="feet-1 left"></div>
      <div class="feet-1 right"></div>
    </div>
    <div class="ground"></div>
  </body>
</html>
